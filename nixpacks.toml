# nixpacks.toml — Configuración minimalista para Coolify + Vite

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "npx serve -s dist -l 3000"

[variables]
NODE_ENV = "production"
PORT = "3000"
HOST = "0.0.0.0"

[healthcheck]
path = "/"
port = 3000
interval = "30s"
timeout = "10s"
retries = 3
start_period = "20s"