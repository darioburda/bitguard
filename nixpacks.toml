# nixpacks.toml — Configuración para BitGuard (Vue + Vite)

[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "npx serve -s dist -l 3000"

[healthcheck]
path = "/"
port = 3000
interval = "30s"
timeout = "10s"
retries = 3
start_period = "20s"

[variables]
NODE_ENV = "production"
PORT = "3000"
HOST = "0.0.0.0"
